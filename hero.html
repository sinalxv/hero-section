<!DOCTYPE html> <!-- Declare the document type as HTML5 -->
<html lang="fa" dir ="rtl"> <!-- Set language to Persian and direction to right-to-left -->
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 for Persian support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make site responsive on all devices -->
    <title>HeroSection</title> <!-- Set the page title -->
    <link rel="stylesheet" href="heroStyle.css"> <!-- Link to external CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconnect to Google Fonts for faster loading -->
    <link href="https://cdn.fontcdn.ir/Fonts/Vazir/font-face.css" rel="stylesheet"> <!-- Load Vazir font from CDN -->
</head>
<body>
    <section class="hero"> <!-- Main hero section for the landing page -->
        <div class="hero-content"> <!-- Container for hero text and image -->
             <div class="hero-text"> <!-- Container for heading, paragraph, and button -->
                <h1>به دنیای برنامه‌نویسی خوش آمدید</h1> <!-- Main heading in Persian -->
                <p>آموزش‌های رایگان و پروژه‌های عملی برای یادگیری بهتر</p> <!-- Subtitle/description in Persian -->
                <a href="#" class="hero-btn">شروع کنید</a> <!-- Call-to-action button -->
             </div>
             <div class="hero-image"> <!-- Container for hero image -->
                <img src="images/hero.svg" alt="Hero Image"> <!-- Hero image with alt text -->
            </div>    
        </div>
    </section>
</body>
</html>
